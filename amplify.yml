version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 24.0.0
        - nvm use 24.0.0
        - node -v
        - npm -v
        - rm -rf node_modules
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths: []  # Disable cache to avoid native binding issues
