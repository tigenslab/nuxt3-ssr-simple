version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.6
        - nvm use 20.19.6
        - node -v
        - npm -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
