version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.6
        - nvm use 20.19.6
        - rm -rf node_modules
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .output
    files:
      - '**/*'
  cache:
    paths: []   # ðŸš¨ DISABLE CACHE (important)
